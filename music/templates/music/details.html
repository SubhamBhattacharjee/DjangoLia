<!DOCTYPE html>
<html>
<head>
	<title>Details Page</title>
</head>
<body>
	<img src="{{ album.album_logo }}">
	<h1> {{ album.album_title }} </h1>
	<h3> {{ album.artist }} </h3>

	<ul>
		{% for songs in album.song_set.all %}
			<li> {{ songs.song_title }} - {{ songs.file_type }} </li>
		{% endfor %}
	</ul>
</body>
</html>
